version: 2

models:
  - name: stg_jaffle_shop__clientes
    description: tabela dos clientes da loja jaffle shop
    columns:
      - name: customer_id
        description: ID unico do cliente
        tests:
          - unique
          - not_null

  - name: stg_jaffle_shop__orders
    columns:
      - name: order_id
        tests:
          - unique
          - not_null
      - name: status
        tests:
          - accepted_values:
              values:
                - complete
                - shipped
                - returned
                - return_pending
                - placed
